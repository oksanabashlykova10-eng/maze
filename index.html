<script>
// --- –í–°–Ø –õ–û–ì–ò–ö–ê –ò–ì–†–´ (–Ø–î–†–û) ---
class GameCore {
    constructor(cfg) {
        this.cfg = cfg;
        this.cvs = document.getElementById('gameCanvas');
        this.ctx = this.cvs.getContext('2d');
        this.w = 800; this.h = 600; this.state = 'idle';
        this.score = 0; this.lives = cfg.lives || 3;
        this.currentLvl = 0; this.qDone = 0;
        this.balls = []; this.bullets = []; this.parts = [];
        this.player = { x: 400, y: 550 };
        this.ASSETS = {};
        
        this.init();
        window.addEventListener('resize', () => this.resize());
        this.resizeCheck = setInterval(() => { if(this.resize()) clearInterval(this.resizeCheck); }, 100);
        this.loop();
    }

    init() {
        const r = document.documentElement;
        r.style.setProperty('--game-font', this.cfg.fontFamily);
        r.style.setProperty('--ui-color', this.cfg.uiColor);
        
        document.getElementById('icon-heart').src = this.cfg.imgHeart || "https://img.genially.com/67961b32a116fb001568a75e/213dec47-3717-4811-a68b-20fe7262ec2d.png";
        document.getElementById('icon-clock').src = this.cfg.imgClock || "https://img.genially.com/67961b32a116fb001568a75e/6aa141cb-f83b-4167-9de0-25eeff46e4e2.png";
        
        const loader = (key, url) => { this.ASSETS[key] = new Image(); this.ASSETS[key].src = url; };
        loader('shooter', this.cfg.imgShooter || "https://img.genially.com/67961b32a116fb001568a75e/ff229730-a24f-4a1b-8050-c77cb309e646.png");
        loader('q_ball', "https://img.genially.com/67961b32a116fb001568a75e/87a94615-9492-4862-8d39-d5a93e8fb3e2.png");
        loader('finish', this.cfg.imgMask || "https://img.genially.com/67961b32a116fb001568a75e/4db0de92-1c31-4b38-8c29-df8dc6712266.png");

        document.getElementById('btn-start').onclick = () => this.start(0);
        document.getElementById('btn-restart').onclick = () => window.location.reload();
        
        this.cvs.onmousemove = (e) => {
            const rect = this.cvs.getBoundingClientRect();
            this.player.x = e.clientX - rect.left;
        };
        this.cvs.onclick = () => this.shoot();
    }

    resize() {
        const el = document.getElementById('game-container');
        if(!el || el.clientWidth === 0) return false;
        this.w = el.clientWidth; this.h = el.clientHeight;
        this.cvs.width = this.w; this.cvs.height = this.h;
        this.player.y = this.h - 60;
        this.buildPath();
        return true;
    }

    buildPath() {
        const lvl = this.cfg.levels[this.currentLvl];
        if(!lvl) return;
        this.path = lvl.path.map(p => ({ x: p.x * this.w, y: p.y * this.h }));
    }

    start(lvlIdx) {
        this.currentLvl = lvlIdx;
        this.buildPath();
        document.getElementById('g-start-screen').classList.add('g-hidden');
        document.getElementById('game-container').style.backgroundImage = `url('${this.cfg.levels[lvlIdx].bg}')`;
        
        this.state = 'playing';
        this.time = this.cfg.timerStart || 120;
        this.qDone = 0;
        this.balls = []; this.queue = [];
        
        // –ù–∞–ø–æ–ª–Ω—è–µ–º –æ—á–µ—Ä–µ–¥—å —à–∞—Ä–∏–∫–æ–≤
        const count = this.cfg.levels[lvlIdx].qCount || 5;
        for(let i=0; i<count; i++) this.queue.push('question');
        while(this.queue.length < 15) this.queue.push('normal');
        this.queue.sort(() => Math.random() - 0.5);

        if(this.tmr) clearInterval(this.tmr);
        this.tmr = setInterval(() => {
            if(this.state === 'playing') {
                this.time--;
                document.getElementById('g-time').innerText = this.time;
                if(this.time <= 0) this.over(false);
            }
        }, 1000);
    }

    shoot() {
        if(this.state !== 'playing' || this.bullets.length > 0) return;
        this.bullets.push({ x: this.player.x, y: this.player.y - 20 });
    }

    update() {
        if(this.state !== 'playing') return;

        // –°–ø–∞–≤–Ω —à–∞—Ä–∏–∫–æ–≤
        if(this.queue.length > 0) {
            let lastBall = this.balls[this.balls.length-1];
            if(!lastBall || lastBall.dist > 50) {
                this.balls.push({ dist: 0, type: this.queue.shift() });
            }
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ —à–∞—Ä–∏–∫–æ–≤
        this.balls.forEach((b, i) => {
            b.dist += 1.5;
            if(b.dist >= this.path.length - 1) this.over(false);
            const p = this.path[Math.floor(b.dist)];
            b.x = p.x; b.y = p.y;
        });

        // –î–≤–∏–∂–µ–Ω–∏–µ –ø—É–ª—å
        for(let i=this.bullets.length-1; i>=0; i--) {
            let bu = this.bullets[i];
            bu.y -= 15;
            if(bu.y < 0) this.bullets.splice(i, 1);
            
            this.balls.forEach((ba, j) => {
                if(Math.hypot(bu.x - ba.x, bu.y - ba.y) < 30) {
                    this.bullets.splice(i, 1);
                    if(ba.type === 'question') this.ask();
                    this.balls.splice(j, 1);
                }
            });
        }
    }

    ask() {
        this.state = 'paused';
        const qList = this.cfg.questions.filter(q => q.lvl === 'all' || q.lvl == this.currentLvl);
        const q = qList[Math.floor(Math.random() * qList.length)] || { q: "–ù–µ—Ç –≤–æ–ø—Ä–æ—Å–æ–≤", a: "–û–ö", o: ["–û–ö"] };
        
        document.getElementById('g-quiz-screen').classList.remove('g-hidden');
        document.getElementById('g-q-text').innerText = q.q;
        const cont = document.getElementById('g-q-content');
        cont.innerHTML = '';
        
        q.o.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'g-ans-btn';
            btn.innerText = opt;
            btn.onclick = () => {
                document.getElementById('g-quiz-screen').classList.add('g-hidden');
                if(opt === q.a) {
                    this.qDone++;
                    this.score += 100;
                    this.showFlash("–í–ï–†–ù–û!");
                    this.ui();
                    if(this.qDone >= (this.cfg.levels[this.currentLvl].qCount || 5)) this.over(true);
                    else this.state = 'playing';
                } else {
                    this.lives--;
                    this.showFlash("–û–®–ò–ë–ö–ê!");
                    this.ui();
                    if(this.lives <= 0) this.over(false);
                    else this.state = 'playing';
                }
            };
            cont.appendChild(btn);
        });
    }

    showFlash(txt) {
        const f = document.getElementById('g-float-text');
        f.innerText = txt; f.style.opacity = 1;
        setTimeout(() => f.style.opacity = 0, 800);
    }

    ui() {
        document.getElementById('g-lives').innerText = this.lives;
        document.getElementById('g-q-disp').innerText = this.qDone + "/" + (this.cfg.levels[this.currentLvl].qCount || 5);
        document.getElementById('g-prog-fill').style.width = (this.qDone / (this.cfg.levels[this.currentLvl].qCount || 5) * 100) + "%";
    }

    over(win) {
        this.state = 'gameover';
        clearInterval(this.tmr);
        document.getElementById('g-end-screen').classList.remove('g-hidden');
        document.getElementById('g-end-title').innerText = win ? "–£–†–û–í–ï–ù–¨ –ü–†–û–ô–î–ï–ù!" : "–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê";
        document.getElementById('g-final-score').innerText = "–°–ß–ï–¢: " + this.score;
    }

    draw() {
        this.ctx.clearRect(0,0,this.w,this.h);
        
        // –§–∏–Ω–∏—à
        if(this.path && this.path.length > 0) {
            const f = this.path[this.path.length-1];
            if(this.ASSETS.finish.complete) this.ctx.drawImage(this.ASSETS.finish, f.x-45, f.y-45, 90, 90);
        }

        // –®–∞—Ä–∏–∫–∏
        this.balls.forEach(b => {
            if(this.ASSETS.q_ball.complete) this.ctx.drawImage(this.ASSETS.q_ball, b.x-25, b.y-25, 50, 50);
        });

        // –ü—É–ª–∏
        this.ctx.fillStyle = this.cfg.uiColor;
        this.bullets.forEach(bu => {
            this.ctx.beginPath(); this.ctx.arc(bu.x, bu.y, 8, 0, 7); this.ctx.fill();
        });

        // –ò–≥—Ä–æ–∫
        if(this.ASSETS.shooter.complete) this.ctx.drawImage(this.ASSETS.shooter, this.player.x-45, this.player.y-45, 90, 90);
    }

    loop() {
        this.update();
        this.draw();
        requestAnimationFrame(() => this.loop());
    }
}

// --- –õ–û–ì–ò–ö–ê –†–ï–î–ê–ö–¢–û–†–ê ---
let questionsDB = [];
let levelsData = [
    { bg: "https://img.genially.com/67961b32a116fb001568a75e/ccde12e3-391b-41b3-9e20-803cfa4b5506.png", qCount: 5, path: [{"x":0.02,"y":0.44},{"x":0.15,"y":0.40},{"x":0.32,"y":0.20},{"x":0.50,"y":0.15},{"x":0.69,"y":0.30},{"x":0.72,"y":0.45},{"x":0.58,"y":0.68},{"x":0.35,"y":0.53},{"x":0.46,"y":0.29},{"x":0.60,"y":0.40},{"x":0.51,"y":0.47}] },
    { bg: "https://img.genially.com/67961b32a116fb001568a75e/1edee495-af5e-4626-ac29-f3197e2c736e.png", qCount: 5, path: [{"x":0.00,"y":0.48},{"x":0.26,"y":0.48},{"x":0.26,"y":0.25},{"x":0.58,"y":0.25},{"x":0.32,"y":0.65},{"x":0.50,"y":0.67},{"x":0.65,"y":0.43},{"x":0.81,"y":0.43}] }
];

function openTab(id, btn) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active'); btn.classList.add('active');
}

function importQuestions() {
    const text = document.getElementById('bulk-q').value;
    const lines = text.split('\n');
    lines.forEach(l => {
        if(l.includes('.')) {
            const [q, rawAns] = l.split('.');
            const ans = rawAns.split('|').map(s => s.trim());
            questionsDB.push({ q: q.trim(), a: ans[0], o: ans.sort(() => Math.random() - 0.5), lvl: "all" });
        }
    });
    renderQuestions();
}

function renderQuestions() {
    const cont = document.getElementById('q-list'); cont.innerHTML = '';
    questionsDB.forEach((q, i) => {
        cont.innerHTML += `<div style="background:#111; padding:10px; margin-bottom:5px; border-radius:5px;">${q.q} (–û—Ç–≤–µ—Ç: ${q.a})</div>`;
    });
}

function generateEmbedCode() {
    if(questionsDB.length === 0) return alert("–î–æ–±–∞–≤—å—Ç–µ –≤–æ–ø—Ä–æ—Å—ã!");
    
    const config = {
        uiColor: document.getElementById('cfg-ui-color').value,
        fontFamily: document.getElementById('cfg-font').value,
        lives: 3, timerStart: 120,
        levels: levelsData,
        questions: questionsDB
    };

    const str = JSON.stringify(config);
    const b64 = btoa(unescape(encodeURIComponent(str))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    const url = window.location.href.split('#')[0] + "#play=" + b64;
    
    document.getElementById('export-code').value = `<iframe src="${url}" width="100%" height="600" style="border:none; border-radius:10px;" allowfullscreen></iframe>`;
}

window.onload = () => {
    const hash = window.location.hash;
    if(hash.startsWith('#play=')) {
        document.getElementById('game-wrapper').style.display = 'block';
        try {
            let b64 = hash.substring(6).replace(/-/g, '+').replace(/_/g, '/');
            while(b64.length % 4) b64 += '=';
            const json = decodeURIComponent(escape(atob(b64)));
            new GameCore(JSON.parse(json));
        } catch(e) { console.error(e); }
    } else {
        document.getElementById('editor-ui').style.display = 'block';

};
